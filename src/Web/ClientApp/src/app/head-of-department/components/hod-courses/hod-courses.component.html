<app-hod-nav-menu></app-hod-nav-menu>


<div class="container mt-2 py-4">

    <div class="header">
      <span class="title"> Courses </span>
    </div>

    <div class="body">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- courseRef Column -->
          <ng-container matColumnDef="courseRef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Number </th>
            <td mat-cell *matCellDef="let row"> {{row.courseRef}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Title </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.startTime| timeFormat}} - {{row.endTime| timeFormat}}</td>
          </ng-container>

             <!-- instructorName Column -->
             <ng-container matColumnDef="instructorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Instructor </th>
                <td mat-cell *matCellDef="let row"> {{row.instructorName}} </td>
              </ng-container>

                 <!-- ta Column -->
             <ng-container matColumnDef="ta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> TA </th>
              <td mat-cell *matCellDef="let row"> {{row.ta}} </td>
            </ng-container>

                  <!-- action Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage TA </th>
                    <td mat-cell *matCellDef="let row"> &nbsp;  &nbsp; &nbsp;
                      <i class="fa-solid fa-pen-to-square" (click)="manageTA(row.id,row.taId)"></i> </td>
                  </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>

   
      

      
</div>
