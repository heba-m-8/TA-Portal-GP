<div class="container mt-2 py-4">

    <div class="header">
      <span class="title"> Work Records </span>
    </div>
  
    <div class="body">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TA Name </th>
                <td mat-cell *matCellDef="let row"> {{row.assignedTA.userName}} </td>
              </ng-container>
              
          <!-- courseRef Column -->
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let row"> {{row.startDate | date : 'dd MMM yyyy'}} </td>
          </ng-container>
  
          <!-- course ref Column -->
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
            <td mat-cell *matCellDef="let row"> {{row.endDate | date : 'dd MMM yyyy'}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="totalHours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hours </th>
            <td mat-cell *matCellDef="let row"> {{row.totalHours}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
            <td mat-cell *matCellDef="let row"> &nbsp; &nbsp;
              <i class="fa-solid fa-eye" (click)="manageWorkRecord(row)"></i>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
      </div>
  
    </div>
  
  
  
  
  
  </div>
