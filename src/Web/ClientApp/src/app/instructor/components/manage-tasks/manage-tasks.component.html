
<h4 mat-dialog-title style="color: #497b96;">Manage Tasks</h4>
<mat-dialog-content class="mat-typography" >

    <div class="new-task">

      
      <mat-form-field class="example-full-width">
        <mat-label>Add Description</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="taskDescription">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let item of options" [value]="item">{{item}}</mat-option>
          
        </mat-autocomplete>
      </mat-form-field>
          <button class="add-btn mt-3" mat-button  (click)="taskDescription != null ?addNewTask(): null"
             style="background-color: #497b96; color: white;border-radius: 20px;height: 40px;width: 80px;"><i class="fa-solid fa-plus"></i> Add
          </button>
    </div>
   <div class="tasks-list">
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
            
            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Task description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
              <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="row.status"> Completed </ng-container>
                <ng-container *ngIf="!row.status"> InProgress </ng-container>
             </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3]" aria-label="Select page of users"></mat-paginator>
      </div>
   </div>

</mat-dialog-content>


<mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button mat-dialog-close 
        style="background-color:#497b96; color: white; border-radius: 20px;height: 40px;width: 80px;">Close
    </button>
</mat-dialog-actions>
